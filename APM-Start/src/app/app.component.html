<div class="container">
  <!-- <nav class="navbar">
  <ul class="nav-bar">

  </ul>
</nav> -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a
            [routerLink]="['/welcome']"
            routerLinkActive="active"
            class="nav-link"
            >welcome</a
          >
        </li>
        <li class="nav-item">
          <a
            [routerLink]="['/products']"
            routerLinkActive="active"
            class="nav-link"
            >Products</a
          >
        </li>
        <li class="nav-item" *ngIf="!getIsDisplayed()">
          <a
            (click)="displayMessages()"
            routerLinkActive="active"
            class="nav-link"
            >Show Message</a
          >
        </li>
        <li class="nav-item" *ngIf="getIsDisplayed()">
          <a (click)="hideMessages()" routerLinkActive="active" class="nav-link"
            >Hide Message</a
          >
        </li>
        <li class="nav-item">
          <a
            [routerLink]="['/login']"
            routerLinkActive="active"
            class="nav-link"
            >Log In</a
          >
        </li>
        <li class="nav-item">
          <a (click)="logOut()" routerLinkActive="active" class="nav-link"
            >Log Out</a
          >
        </li>
        <li class="nav-item">
          <a
            [routerLink]="['/products', 0, 'edit']"
            routerLinkActive="active"
            class="nav-link"
            >add product</a
          >
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <router-outlet></router-outlet>
      </div>
      <div class="col-md-2">
        <router-outlet name="popup"></router-outlet>
      </div>
    </div>
  </div>
</div>
